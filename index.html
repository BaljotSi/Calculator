<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>



    <h1>Calculators</h1>
    <div class="bigbox">
        <div class="cs">
            <h1 class="csh1">Coming Soon</h1>
        </div>
        <div class="calculator">



            <div class="inputs">
                <input type="number" name="" id="first">
                <br>
                <input type="number" name="" id="second">
            </div>

            <div class="symbols">

                <div class="basic">
                    <button id="addb" onclick="addition()">+</button>
                    <button id="subb" onclick="subtraction()"> - </button>
                    <button id="mulb" onclick="mutiplication()"> * </button>
                    <button id="divb" onclick="division()">/</button>
                </div>

                <div class="clear">
                    <button onclick="clearinputs()">Clear</button>
                </div>

                <div class="exponents">
                    <button id="squareb" onclick="square()">Square</button>
                    <button id="cubeb" onclick="cube()">Cube</button>
                </div>

                <div class="men">
                    <button id="perimeterb" onclick="perimeter()">Perimeter</button>
                    <button id="areab" onclick="area()">Area</button>
                </div>

                <h1 id="answer">result</h1>
            </div>
            <br>
        </div>



        <div class="cs">
            <h1>Age Calculator</h1>
            <div class="csh1"> 
                <p id="age"></p>
                <br>
                <h3>Click here to Calculate your age</h3>
                <button onclick="agecal()">Year of Birth</button>
            </div>
               
            
        </div>
    </div>
    <h3>Created by Baljot</h3>
    <script>
        let first = document.getElementById("first")
        let second = document.getElementById("second")
        let result = document.getElementById("answer")


        function addition() {
            let num1 = first.value
            let num2 = second.value
            num1 = parseInt(num1)
            num2 = parseInt(num2)
            let solution = num1 + num2
            result.innerText = solution
        }

        function subtraction() {
            let num1 = first.value
            let num2 = second.value
            let solution = num1 - num2
            result.innerText = solution
        }


        function mutiplication() {
            let num1 = first.value
            let num2 = second.value
            let solution = num1 * num2
            result.innerText = solution
        }

        function division() {
            let num1 = first.value
            let num2 = second.value
            let solution = num1 / num2
            result.innerText = solution
        }

        function clearinputs() {
            prompt()
            document.getElementById("first").value =    ""
            document.getElementById("second").value = ""
        }

        function square() {
            let num1 = first.value
            let solution = num1 * num1
            result.innerText = solution
        }

        function cube() {
            let num1 = first.value
            let solution = num1 * num1 * num1
            result.innerText = solution
        }

        function perimeter() {
            let num1 = first.value
            let num2 = second.value
            let calculation = num1 * 2
            let calculation2 = num2 * 2
            let solution = calculation + calculation2
            result.innerText = solution
        }

        function area() {
            let num1 = first.value
            let num2 = second.value
            solution = num1 * num2
            result.innerText = solution
        }
        if (num1 < 0) {
            document.write("Invalid Number")
        }

        function agecal(){
           let year = prompt("What year where you born?")
           let calculation = 2022 - year
           document.getElementById("age").innerText = calculation
        }
    </script>
</body>

</html
